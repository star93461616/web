<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            position: relative;
            background: black;
            cursor: none;
        }

        h1 {
            color: #fff;
        }

        .mouse_item {
            position: absolute;

            width: 100px;
            height: 100px;
            background-color: red;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        let mouse_item;
        let h1;
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.06;
        //호ㅏ면이 모두 로드된 후 이동하라
        window.onload = function() {
     h1 = document.getElementsByTagName("h1")[0];
       mouse_item = document.getElementsByClassName("mouse_item")[0];

            window.addEventListener("mousemove", mouseFunc, false);

            function mouseFunc(e) {
                x = e.clientX;
                y = e.clientY;
                h1.innerHTML = "X:" + x + " " + "Y: " + y;

                // console.log(e.clientY);
            }
            loop();
        }

        function loop() {
            console.log(x, y)

            mx += (x - mx) * speed;
            my += (y - my) * speed;
            mouse_item.style.transform = "translate(" + mx + "px," + my + "px)";
            window.requestAnimationFrame(loop);

        }
    </script>
</head>

<body>
    <h1>test</h1>
    <div class="mouse_item"></div>
</body>

</html>
